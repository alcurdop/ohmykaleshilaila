<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Beautiful Surprise for Laila ✨</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: twinkle 5s infinite linear;
        }

        @keyframes twinkle {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .message {
            position: relative;
            z-index: 2;
            font-size: 2rem;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }

        .glowing-heart {
            position: absolute;
            bottom: 20%;
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/6f/Red_Heart.svg') no-repeat center/contain;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="message">
        <h1>Oh Meri Laila, My Love for You Shines Like the Stars ✨</h1>
        <p>Moha proloye uriye debo joto bisforoner shunno chai ami bromhander proti tii dhuloy likhe debo sudhu tomake chai</p>
    </div>
    <div class="glowing-heart"></div>
</body>
</html>
