<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love for You ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        
        .message-box {
            width: 80%;
            max-width: 500px;
            padding: 20px;
            background: white;
            color: #ff4b5c;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 1s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Red_Heart.svg/1024px-Red_Heart.svg.png') no-repeat center/contain;
            animation: floatHeart 4s linear infinite;
        }

        @keyframes floatHeart {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50px) scale(1.2); }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h2>My Dearest Laila ‚ù§Ô∏è</h2>
        <p>I know we've been arguing, but you're saying you're tough to handle. I'm trying my best, and my love for you will remain the same. You are my everything. üíñ</p>
    </div>

    <script>
        function generateHearts() {
            let heart = document.createElement('div');
            heart.className = 'heart';
            document.body.appendChild(heart);
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.bottom = '-30px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            setTimeout(() => heart.remove(), 5000);
        }
        
        setInterval(generateHearts, 1000);
    </script>
</body>
</html>
