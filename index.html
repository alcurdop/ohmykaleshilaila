<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Laila ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        
        h1 {
            position: absolute;
            top: 10%;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .envelope {
            position: absolute;
            top: 40%;
            width: 150px;
            height: 100px;
            background: #ff4b5c;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            font-size: 1.2rem;
            color: white;
        }
        
        .envelope:hover {
            background: #ff7b8f;
        }
        
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Red_Heart.svg/1024px-Red_Heart.svg.png') no-repeat center/contain;
            animation: floatHeart 4s linear infinite;
        }
        
        @keyframes floatHeart {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50px) scale(1.2); }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
        
        .teddy {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/3/3c/Teddy_Bear.svg') no-repeat center/contain;
            animation: floatTeddy 6s linear infinite;
        }
        
        @keyframes floatTeddy {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-50px) scale(1.1); }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        
        .special-page {
            position: absolute;
            bottom: 10%;
            background: #ff4b5c;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            color: white;
            transition: 0.3s;
        }
        
        .special-page:hover {
            background: #ff7b8f;
        }
    </style>
</head>
<body>
    <h1>Oh Meri Laila, I Love You ‚ù§Ô∏è</h1>
    <div class="envelope" onclick="openMessage()">üì© Click Me</div>
    <div class="special-page" onclick="openSpecialPage()">üåå A Beautiful Surprise</div>

    <a href="prettiest.html" class="special-page">üíñ Click Here to See the Most Prettiest Girl</a>

    <script>
        function openMessage() {
            window.location.href = 'message.html';
        }
        
        function openSpecialPage() {
            window.location.href = 'special.html';
        }
        
        function generateTeddies() {
            let teddy = document.createElement('div');
            teddy.className = 'teddy';
            document.body.appendChild(teddy);
            teddy.style.left = Math.random() * window.innerWidth + 'px';
            teddy.style.bottom = '-80px';
            teddy.style.animationDuration = (Math.random() * 3 + 4) + 's';
            setTimeout(() => teddy.remove(), 6000);
        }
        
        function generateHearts() {
            let heart = document.createElement('div');
            heart.className = 'heart';
            document.body.appendChild(heart);
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.bottom = '-30px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            setTimeout(() => heart.remove(), 5000);
        }
        
        setInterval(generateTeddies, 3000);
        setInterval(generateHearts, 1000);
    </script>
</body>
</html>
